<!DOCTYPE html>
<html lang="fr-BE">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pumpskin</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body class="">
  <section class="bg_primary">

    <form action="#" method="post" novalidate="novalidate" class="container_768 mar-x_auto pad_24 pad-bottom_24 d-flex-wrap-justify_between">

      <div class="d-flex-items_center-justify_between">
        <i class="icon-32">i</i>
        <h2 class="d-inline main_title">Formulaire</h2>
      </div>

      <div class="d-flex w_full">
        <div class="w_8">
          <input class="" id="h" type="radio" name="sexe">
          <label for="h">Home</label>
        </div>

        <div class="w_8">
          <input class="" id="f" type="radio" name="sexe">
          <label for="f">Femme</label>
        </div>
      </div>

      <div class="input_wrap">
        <label class="label"> Nom*</label>
        <input class="input_text" type="text" name="your-name" value="" aria-required="true" aria-invalid="false">
      </div>

      <div class="input_wrap">
        <label class="label"> Prénom*</label>
        <input class="input_text" type="text" name="your-first-name" value="" aria-required="true" aria-invalid="false">
      </div>

      <div class="input_wrap">
        <label class="label"> Email*</label>
        <input class="input_text" type="email" name="your-email" value="" aria-required="true" aria-invalid="false">
      </div>

      <div class="input_wrap">
        <label class="label"> Sujet*</label>
        <input class="input_text" type="text" name="your-subject" value="" aria-required="true" aria-invalid="false">
      </div>

      <div class="input_wrap">
        <label class="label"> Choix*</label>
        <select class="input_text input_select" name="choice">
          <option selected disabled>---</option>
          <option value="Wordpress">Wordpress</option>
          <option value="Website">Website</option>
          <option value="Print">Print</option>
        </select>
      </div>

      <div class="w_full mar-top_18">
        <label class="label"> Message*</label>
        <textarea class="input_text textarea" name="your-message"></textarea>
      </div>

      <label for="gdpr" class="d-flex mar-top_24 mar-bottom_24">
        <input id="gdpr" class="input_checkbox" type="checkbox">
        <p class="d-block mar-left_12 text">
          Lorem Elsass ipsum dignissim vulputate aliquam wie DNA, eget id Strasbourg météor yeuh. munster leverwurscht ac geht's lacus barapli ch'ai réchime Racing. rossbolla flammekueche Pellentesque amet, hopla rhoncus schpeck semper libero. Pfourtz !
        </p>
      </label>

      <div class="input_wrap">
        <input class="btn" type="submit" value="Envoyer">
      </div>
    </form>

  </section>
</body>
</html>
